<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8257E5">

    <title>Next Level WeEK</title>

    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">

    <link rel="stylesheet" href="estilo.css">


<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>


<body id="index">
    <div class="topo">
        <h1>Ola!</h1>
        <h2>
            Lorem ipsum dolor sit amet, consectetur 
            adipiscing elit. Porttitor sed arcu mollis quisque. Aliquam leo, pretium enim duis massa, ipsum neque. 
            A dictum viverra consectetur eget risus. 
        </h2>
    </div>

    <div class="login">
        <h1 class="titulo-login">LOGIN <br></h1>

        <fieldset class="flogin">
            <div id="texto-login">
                <img src="images/Vector.jpg" alt="usuario">
                <input type="text" id="input" placeholder="CPF">
            </div>

            <div id="texto-senha">
                <img src="images/chave.jpg" alt="chave">
                <input type="text" id="Senha" placeholder="SENHA">
            </div>
        </fieldset>

        <div id="botao">
            <button>Entrar</button>
            <div id="conectado">
                <label for="radio">Permanecer Conectado ?</label>
                <input type="radio">
            </div>
        </div>

        <p class="qr-code">
            <img src="images/Frame.jpg">
        </p>
        
        <p class="text-code">
            Entrar com QrCode
        </p>




    </div>
